{% extends "layout.html" %}
{% block content %}
  <main role="main">
    <section class="content-container">
      <h2>Contact Info</h2>
      <div class="">
        <p>Name: {{ contact.first_name }}{{ contact.last_name }}</p> 
        <p>Address: {{ contact.address }}</p>
        <p>Phone number: {{ contact.phone_number }}</p>
        <p>Email: {{ contact.email }}</p>
        <div class="EditContact"><a href="/EditContact{{ }}">Edit contact</a></div>
        <div class="DeleteContact"><a href="/DeleteContact/{{ }}">Delete contact</a></div>
      </div>
    </section>
  </main>
{% endblock %}
