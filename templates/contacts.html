{% extends "layout.html" %}
{% block content %}
  <main role="main">
  <section class="content-container">
    <h2>Phone Book</h2>
    <div class="">
     {%  for contact in contacts %}
      <div class="">
        <p><a href="{{ url_for('ContactDetails', contact=contact.contactId)}}">
          <span>{{ contact.name }}</span>
          <span>{{ contact.address }}</span>
          <span>{{ contact.phoneNumber}}</span>
          <span>{{ contact.email }}</span>
        </a></p>
      </div>
     {% endfor %}
    </div>
  </section>
  </main>
{% endblock %}
