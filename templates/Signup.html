{% extends "layout.html" %}
 {% block content %}
 <div id="crumb-container">
   <p>Home</p>
 </div>
 <main role="main">
   <section id="login">
   <h2>Sign up</h2>

     <form method="POST" action="/signup">
     {{ form.hidden_tag() }}
  
     <div class="form-group">
       {{ form.first_name.label }}
       {{ form.first_name }}
     </div>

     <div class="form-group">
      {{ form.last_name.label }}
      {{ form.last_name }}
     </div>

     <div class="form-group">
       {{ form.email.label }}
       {{ form.email }}
     </div>

     <div class="form-group">
       {{ form.password.label }}
       {{ form.password }}
     </div>

     {{ form.submit(class="")}}
     </form>
   </section>
 </main
 {% endblock %}
