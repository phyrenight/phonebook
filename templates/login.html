{% extends "layout.html" %}
  {% block content %}
    <main role="main">
      <section>
        <h2>Login</h2>
        <form method="POST" action="/login">
          {{ form.hidden_tag() }}
          <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
          </div>
          <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
          </div>

          {{ form.submit(class="")}}
        </form>
      </section>
    </main>
  {% endblock %}
